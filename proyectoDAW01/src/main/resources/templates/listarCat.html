<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>CRUD Categorias</h1>
			<a th:href="@{crearCat}" class="btn btn-primary">Nueva Categoria</a>
			<br><br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>						
						<th>NOMBRE</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${categoria}">
						<td th:text="${reg.idCat}"></td>
						<td th:text="${reg.nombreCat}"></td>
					
						<td>
							<a th:href="@{/verCat/}+${reg.idCat}" class="btn btn-primary">Ver</a>
							<a th:href="@{/editarCat/}+${reg.idCat}" class="btn btn-primary">Editar</a>
							<a th:href="@{/eliminarCat/}+${reg.idCat}" class="btn btn-primary">Suprimir</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="card-footer">
							<a href="categoria" class="btn btn-primary">Regresar</a>
			</div>
		</div>
	</body>
</html>
