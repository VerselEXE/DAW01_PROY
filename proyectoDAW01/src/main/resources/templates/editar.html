<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sem-6">
					<form th:action="@{/salvar}"  method="post" enctype="multipart/form-data">
				    <div class="card">
				        <div class="card-header">
				            <h3>EDITAR DEL Producto</h3>
				        </div>
				        <div class="card-body">
							<div class="form-group">
								<label><b>ID</b></label>
								<input type="text" th:field="${producto.idProd}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>IDCategoria</b></label>
								<input type="text" th:field="${producto.idCat}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>Nombre</b></label>
								<input type="text" th:field="${producto.nombreProd}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>Precio</b></label>
								<input type="text" th:field="${producto.precioProd}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>Stock</b></label>
								<input type="text" th:field="${producto.stockProd}" class="form-control"/>
							</div>
							<div class="form-group">
								<label><b>Descripcion</b></label>
								<input type="text" th:field="${producto.descProd}" class="form-control"/>
							</div>
							
					        <div class="form-group">
			                <label class="control-label col-sm-2" for="img"><b>Imagen:</b></label>
			                <div class="col-sm-10">
			                    <input type="file" class="form-control-file" id="imgInput" name="img">
			                </div>
			            </div>
							
						

					        </div>
					        <div class="card-footer">
					            <input type="submit" value="Guardar" class="btn btn-success"/>
					        </div>
					    </div>
					</form>
			</div>
		</div>

	</body>
</html>
