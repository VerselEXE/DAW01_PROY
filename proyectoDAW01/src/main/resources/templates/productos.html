<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Crud Spring</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>Crud Productos</h1>
			<br>
			<a th:href="@{nuevo}" class="btn btn-primary">Nuevo Producto</a>
			<br>
			
			<br>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>IDCategoria</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Descripcion</th>
						<th>OPCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="reg:${producto}">
						<td th:text="${reg.idProd}"></td>
						<td th:text="${reg.idCat}"></td>
						<td th:text="${reg.nombreProd}"></td>
						<td th:text="${reg.precioProd}"></td>
						<td th:text="${reg.stockProd}"></td>
						<td th:text="${reg.descProd}"></td>
						<td>
							<a th:href="@{/ver/}+${reg.idProd}" class="btn btn-primary">Ver</a>
							<a th:href="@{/editar/}+${reg.idProd}" class="btn btn-warning">Editar</a>
							<a th:href="@{/eliminar/}+${reg.idProd}" class="btn btn-danger">Suprimir</a>
						</td>
					</tr>
				</tbody>
			</table>
			
			<div class="card-footer">
			<a href="/gestionCrud" class="btn btn-primary">Regresar</a>
			</div>
			
		</div>
		
	</body>
</html>
