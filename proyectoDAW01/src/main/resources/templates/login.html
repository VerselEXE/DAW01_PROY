<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Iniciar Sesión</h2>
    <form th:action="@{/verificarLog}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="correo" th:field="*{correoUs}">
        </div>

        <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" th:field="*{passUs}">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div th:if="${ooo != null}" class="mt-3">
        <label class="text-danger">Datos incorrectos</label>
    </div>

    <div class="mt-4">
        <table class="table table-borderless">
            <tr>
                <td>¿No tienes una cuenta? <a th:href="@{/crearUs}">Crear cuenta</a></td>
                <td><a th:href="@{/index}" class="btn btn-link">Regresar al catálogo</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
